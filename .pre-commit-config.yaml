repos:
  - repo: "https://github.com/charliermarsh/ruff-pre-commit"
    rev: "v0.0.269"
    hooks:
      - id: "ruff"
        # NOTE: "--exit-non-zero-on-fix" is important for CI to function
        # correctly!
        args: ["--fix", "--exit-non-zero-on-fix"]

  - repo: "https://github.com/psf/black"
    rev: "23.3.0"
    hooks:
      - id: "black"
